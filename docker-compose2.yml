  freqtrade4:
    image: freqtradeorg/freqtrade:stable
    restart: unless-stopped
    container_name: freqtrade-MACDStrategy
    volumes:
      - "./user_data:/freqtrade/user_data"
    ports:
      - "127.0.0.1:8081:8080"

    command: >
      trade
      --config user_data/configs/basic-config.json
      --config user_data/configs/config_supertrend.json
      --strategy-path user_data/strategies/berlinguyinca
      --strategy MACDStrategy
      --db-url sqlite:///user_data/trades/MACDStrategy-tradesv3.dryrun.sqlite

  freqtrade5:
    image: freqtradeorg/freqtrade:stable
    restart: unless-stopped
    container_name: freqtrade-Quickie
    volumes:
      - "./user_data:/freqtrade/user_data"
    ports:
      - "127.0.0.1:8082:8080"

    command: >
      trade
      --db-url sqlite:////freqtrade/user_data/trades/quickie-tradesv3.dryrun.sqlite
      --config /freqtrade/user_data/configs/basic-config.json
      --config /freqtrade/user_data/configs/config_quickie.json
      --strategy-path /freqtrade/user_data/strategies/berlinguyinca
      --strategy Quickie



