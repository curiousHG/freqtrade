    # deploy service at a specific url using localhost

  freqtrade2:
    image: freqtradeorg/freqtrade:stable
    restart: unless-stopped
    container_name: freqtrade-TDSequentialStrategy
    volumes:
      - "./user_data:/freqtrade/user_data"
    # Expose api on port 8080 (localhost only)
    # Please read the https://www.freqtrade.io/en/stable/rest-api/ documentation
    # for more information.
    ports:
      - "127.0.0.1:8080:8080"
    # Default command used when running `docker compose up`
    command: >
      trade
      --db-url sqlite:////freqtrade/user_data/trades/TDSequentialStrategy-tradesv3.dryrun.sqlite
      --config /freqtrade/user_data/configs/basic-config.json
      --config /freqtrade/user_data/configs/config_binhv45.json
      --strategy-path /freqtrade/user_data/strategies/berlinguyinca
      --strategy TDSequentialStrategy

